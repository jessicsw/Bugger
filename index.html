<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="intro">
        <h2 class="title">Crossroads</h2>

        <p class="instructions">
            Use the <strong>arrow keys</strong> or <strong>WASD keys</strong>
            on your keyboard to move your player.
            </br>
            Watch out for those buggy bugs!
            </br>
            </br>Good luck!

        </p>

        <button id="start-button">Start</button>
        <h2 id="win-message">You win!</h2>
        <div id="game-over">
            <h2 id="lose-message">You lose.</h2>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <div id="game">
        <div id="player-status">
            <div id="score">
                <span>Score: </span>
                <span id="points">0</span>
            </div>
            <ul id="hearts">

            </ul>
        </div>
        <div id="canvas-container"></div>
    </div>
    </div>



    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
